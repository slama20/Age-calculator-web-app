<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div class="card">
        <div class="container">
          <form>
            <div class="form-container">
              <div class="block">
                <label for="day">day</label>
                <input type="number" id="day" placeholder="DD">
                <small></small>
              </div>

              <div class="block">
                <label for="day">month</label>
                <input type="number" id="month" placeholder="MM">
                <small></small>
              </div>

              <div class="block">
                <label for="day">year</label>
                <input type="number" id="year" placeholder="YYYY">
                <small></small>
              </div>
            </div>

            <div class="submit-block">
              <hr>
              <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon" /></button>
            </div>
          </form>
          
          <div class="output">
            <h1><span id="YY">--</span> years</h1>
            <h1><span id="MM">--</span> months</h1>
            <h1><span id="DD">--</span> days</h1>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
